  const rowsData = mapCSV.split("\n").map(row => row.split(","));
  const rows = rowsData.length;
  const cols = rowsData[0].length;

  const map = document.getElementById("map");
  const wrapper = document.getElementById("mapWrapper");
  const cellStates = [];
  const history = [];
  let historyIndex = -1;

  map.style.gridTemplateColumns = `repeat(${cols}, 30px)`;

  // ã‚»ãƒ«ç”Ÿæˆã¨åˆæœŸçŠ¶æ…‹
  for (let y = 0; y < rows; y++) {
    cellStates[y] = [];
    for (let x = 0; x < cols; x++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      map.appendChild(cell);

      // âœ… ä¿®æ­£ç‚¹ï¼šAï¼ˆå¤§æ–‡å­—ï¼‰ã¨æ¯”è¼ƒã™ã‚‹
      const isLand = rowsData[y][x].trim().toUpperCase() === "A";
      cellStates[y][x] = isLand ? 1 : 0;

      if (isLand) {
        cell.classList.add("land");
         attachCellEvent(cell, x, y);
          saveHistory(); // âœ… è¿½åŠ 
      }
    }
  }

  // ã‚ºãƒ¼ãƒ 
  let scale = 1;
  wrapper.addEventListener("wheel", (e) => {
    e.preventDefault();
    scale += e.deltaY * -0.001;
    scale = Math.min(Math.max(0.5, scale), 3);
    map.style.transform = `scale(${scale}) translate(${translate.x}px, ${translate.y}px)`;
  });

  // ãƒ‰ãƒ©ãƒƒã‚°
  let isDragging = false;
  let startX, startY;
  let translate = {x: 0, y: 0};

  wrapper.addEventListener("mousedown", (e) => {
    isDragging = true;
    startX = e.clientX;
    startY = e.clientY;
    wrapper.style.cursor = "grabbing";
  });

  window.addEventListener("mouseup", () => {
    isDragging = false;
    wrapper.style.cursor = "default";
  });

  window.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    const dx = (e.clientX - startX) / scale;
    const dy = (e.clientY - startY) / scale;
    translate.x += dx;
    translate.y += dy;
    map.style.transform = `scale(${scale}) translate(${translate.x}px, ${translate.y}px)`;
    startX = e.clientX;
    startY = e.clientY;
  });

  function attachCellEvent(cell, x, y) {
  const handler = () => {
    if (cell.classList.contains("clicked")) {
      cell.classList.remove("clicked");
      cell.classList.add("land");
      cellStates[y][x] = 1;
    } else {
      cell.classList.remove("land");
      cell.classList.add("clicked");
      cellStates[y][x] = 2;
    }
    saveHistory(); // ã‚‚ã—Undoå¯¾å¿œã—ã¦ã„ã‚‹å ´åˆ
  };

  // PCå¯¾å¿œ
  cell.addEventListener("click", handler);
  // ã‚¹ãƒãƒ›å¯¾å¿œ
  cell.addEventListener("touchstart", (e) => {
    e.preventDefault(); // â†ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«èª¤ä½œå‹•é˜²æ­¢ï¼ˆå¿…è¦ãªã‚‰ï¼‰
    handler();
  }, { passive: false });
}

  // å±¥æ­´ç®¡ç†
  function saveHistory() {
    history.splice(historyIndex + 1);
    history.push(JSON.stringify(cellStates));
    historyIndex++;
  }

  function undo() {
    if (historyIndex <= 0) return;
    historyIndex--;
    restoreState(JSON.parse(history[historyIndex]));
  }

  function redo() {
    if (historyIndex >= history.length - 1) return;
    historyIndex++;
    restoreState(JSON.parse(history[historyIndex]));
  }

  function restoreState(state) {
    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        cellStates[y][x] = state[y][x];
        const index = y * cols + x;
        const cell = map.children[index];
        cell.classList.toggle("land", cellStates[y][x] === 1);
      }
    }
  }

  // æ›¸ãå‡ºã—å‡¦ç†
  function exportMap() {
    const name = document.getElementById("countryName").value.trim();
    if (!name) {
      alert("å›½åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
      return;
    }

    const result = [];
    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        // 2ï¼ˆclickedï¼‰ã ã‘ã‚’æ›¸ãå‡ºã—å¯¾è±¡ã«ã™ã‚‹
        if (cellStates[y][x] === 2) {
          const colLetter = toExcelColumn(x);
          result.push(`${colLetter}${y + 1}`);
        }
      }
    }

    const output = `[{${name}}${result.join(",")}]`;
    download("mapdata.txt", output);
  }

  // Excelåˆ—å½¢å¼ï¼ˆAA, AB, ..., AZ, BA...ï¼‰ã‚’ç”Ÿæˆ
  function toExcelColumn(n) {
    let s = '';
    while (n >= 0) {
      s = String.fromCharCode((n % 26) + 65) + s;
      n = Math.floor(n / 26) - 1;
    }
    return s;
  }

  // UTF-8 BOMä»˜ãæ›¸ãå‡ºã—ï¼ˆæ–‡å­—åŒ–ã‘é˜²æ­¢ï¼‰
  function download(filename, text) {
    const BOM = '\uFEFF';
    const blob = new Blob([BOM + text], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = filename;
    link.click();
  }

  function clearCountryName() {
  if (confirm("æœ¬å½“ã«å›½åã‚’æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ")) {
    localStorage.removeItem("lastCountryName");
    document.getElementById("countryName").value = "";
  }
}

  window.addEventListener("DOMContentLoaded", () => {
  const saved = localStorage.getItem("lastCountryName");
  if (saved) {
    document.getElementById("countryName").value = saved;
  }
});

  saveHistory(); // åˆæœŸå±¥æ­´
</script>
